<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<meta http-equiv="content-type" content="text/html;charset=utf-8" />

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="author" content="mironcoder" />
  <meta name="email" content="mironcoder@gmail.com" />
  <meta name="profile" content="https://themeforest.net/user/mironcoder" />
  <meta name="template" content="greeny" />
  <meta name="title" content="greeny - Ecommerce Food Store HTML Template" />
  <meta name="keywords"
    content="organic, food, shop, ecommerce, store, html, bootstrap, template, agriculture, vegetables, products, farm, grocery, natural, online" />
  <title>Web bán túi xách nam ADO</title>
  <link rel="stylesheet" href="fonts/flaticon/flaticon.css" />
  <link rel="stylesheet" href="fonts/icofont/icofont.min.css" />
  <link rel="stylesheet" href="fonts/fontawesome/fontawesome.min.css" />
  <link rel="stylesheet" href="vendor/venobox/venobox.min.css" />
  <link rel="stylesheet" href="vendor/slickslider/slick.min.css" />
  <link rel="stylesheet" href="vendor/niceselect/nice-select.min.css" />
  <link rel="stylesheet" href="vendor/bootstrap/bootstrap.min.css" />
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/checkout.css" />
</head>

<body>

  <!--************************************
				Header Start
		*************************************-->
  <header th:replace="~{web/fragments/header :: header}"></header>
  <!--************************************
				Header End
		*************************************-->

  <section class="inner-section single-banner"
    style="background: url(images/) no-repeat center">
    <div class="container">
      <h2>Thông tin đơn hàng</h2>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a th:href="@{/}">Trang chủ</a></li>
      </ol>
    </div>
  </section>
  <section class="inner-section checkout-part">
    <div class="container">
      <div class="row">
        
        <div class="col-lg-12">
          <div class="account-card">
            <div class="account-title">
              <h4>Đơn Đặt Hàng Của Bạn</h4>
            </div>
            <div class="text-center">
              <h3 style="color: rgb(138, 138, 138)" class="mt-5">ĐẶT HÀNG THÀNH CÔNG!</h3>
              <br>
              <h4>Chúc mừng bạn <span style="text-decoration: underline; color: rgb(138, 138, 138)">[[${user.name}]]</span> đã đặt
                hàng thành công!</h4>
              <h5><em>Chúng tôi sẽ sớm giao đơn hàng cho bạn, cảm ơn!</em></h5>
              <h5><em>Thank you for your purchase, thank you!</em></h5>
              <hr>
              <a th:href="@{/}" style="text-decoration: underline; color: rgb(138, 138, 138)"><em>Click tại đây để tiếp tục mua
                  sắm!</em></a>
            </div>
          </div>
        </div>


      </div>
    </div>
  </section>

  <section class="news-part" style="background: url(images/) no-repeat center">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-5 col-lg-6 col-xl-7">

        </div>
        <div class="col-md-7 col-lg-6 col-xl-5">

        </div>
      </div>
    </div>
  </section>
  

  <!--************************************
				Footer Start
		*************************************-->
  <footer th:replace="~{/web/fragments/footer :: footer}"></footer>

  <!--************************************
				Footer End
		*************************************-->


  <script src="vendor/bootstrap/jquery-1.12.4.min.js"></script>
  <script src="vendor/bootstrap/popper.min.js"></script>
  <script src="vendor/bootstrap/bootstrap.min.js"></script>
  <script src="vendor/countdown/countdown.min.js"></script>
  <script src="vendor/niceselect/nice-select.min.js"></script>
  <script src="vendor/slickslider/slick.min.js"></script>
  <script src="vendor/venobox/venobox.min.js"></script>
  <script src="js/nice-select.js"></script>
  <script src="js/countdown.js"></script>
  <script src="js/accordion.js"></script>
  <script src="js/venobox.js"></script>
  <script src="js/slick.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
